        function Person (props){
            const {name,age,sex} = props
            return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{age+1}</li>
                        <li>年龄:{sex}</li>
                    </ul>
                )
        }
        //对标签属性进行类型，必要性的限制
        Person.propTypes = {
            name:PropTypes.string.isRequired,//限制namestring，必传
            sex:PropTypes.string,//限制sex为字符串
            age:PropTypes.number,//限制age为数值
            speak:PropTypes.func //限制speak为函数
        }
        
        //指定默认标签属性值
        Person.defaultProps= {

            age: 18
