<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>state</title>
</head>
<body>
  

   <script type="text/javascript">
   class Person {
       constructor(name,age){
           this.name=name
           this.age=age
       }
       study(){
           //study方法放在了哪里？--类的原型对象上，供实例使用
           //通过Person实例调用study时，study中的this就是Person实例
           console.log(this)
       }

   }
   const p1 =new Person('tom', 15)
   p1.study() //通过Person实例调用study
   const x = p1.study//没有调用study函数，直接调用
   x()

   function demo(){
       'use strict'
       console.log(this)
   }
   function demo2(){
    //    'use strict'
       console.log(this)
   }
   demo()
   demo2()
   </script>
</body>

</html>
